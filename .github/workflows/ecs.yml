name: Terraform Destroy

# Trigger the workflow manually or based on certain conditions
on:
  workflow_dispatch:  # Allows you to manually trigger the workflow from the GitHub UI
  push:
    branches:
      - main  # Specify a branch to trigger destroy on, if needed

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Install Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0  # Specify your Terraform version

    # Initialize Terraform (needed before destroy)
    - name: Terraform Init
      run: terraform init

    # Destroy Terraform resources
    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}     # Store sensitive keys in GitHub Secrets
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    # Optional: Clean up any remaining resources or perform logging
    - name: Clean up resources
      run: echo "Resources destroyed successfully."
