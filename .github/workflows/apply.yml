name: Terraform CI/CD

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 15 * * *'  # Runs every day at 8:00 AM UTC for apply
    - cron: '20 15 * * *' # Runs every day at 8:00 PM UTC for destroy

jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 15 * * *' # Apply only at 8:00 AM
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=plan.out

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.out

  terraform_destroy:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '20 15 * * *' # Destroy only at 8:00 PM
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
